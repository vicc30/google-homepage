<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Google homepage</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2233f47bdf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <header id="header">
      <div class="up-bar">
        <a class="bar-text" href="https://mail.google.com/mail/?tab=wm&ogbl">
          Gmail</a>
        <a class="bar-text" href="https://www.google.com.mx/imghp?hl=en&tab=wi&ogbl">
          Images</a>
        <a href="https://www.google.com.mx/intl/en/about/products?tab=wh">
          <i class="fas fa-th"></i>
        </a>
        <button class="sign-in" type="button">
          <a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">
            Sign in
          </a>
        </button>
      </div>
    </header>

    <div id="body">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">

      <div class="search-bar">
        <i class="fas fa-search"></i>
        <form action="#">
          <input type="text" id="fname" name="fname"><br>
        </form>
      </div>
      <div class="search-button">
        <form action="#">
          <input type="submit" value="Google Search">
          <input type="submit" value="I'm feeling lucky">
        </form>
      </div>
    </div>

    <footer class="footer" id="footer">
      <div class="left-items">
        <a href="https://www.google.com.br/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjm4cLksMroAhXLuZ4KHZS0D1QQkdQCCBQ&url=https%3A%2F%2Fwww.google.com.br%2Fintl%2Fen_mx%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw0LTF1gxCBKOn_82H77XIs2">Advertising
        </a>
        <a href="https://www.google.com.br/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjm4cLksMroAhXLuZ4KHZS0D1QQktQCCBU&url=https%3A%2F%2Fwww.google.com.br%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw3jcWIj0wtwReXmthB_910v">Business
        </a>
        <a href="https://www.google.com.br/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjm4cLksMroAhXLuZ4KHZS0D1QQkNQCCBY&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-MX%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw09qQxZE2XyQ825PN7qaVq3">
          About</a>
        <a href="https://google.com/search/howsearchworks/?fg=1">
          How search works</a>
      </div>
      <div class="right-items">
        <a href="https://www.google.com.br/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjm4cLksMroAhXLuZ4KHZS0D1QQ8awCCBA&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Ffg%3D1&usg=AOvVaw12z8DS9cd-g0Aokit_wxri">
          Privacy</a>
        <a href="https://www.google.com.br/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjm4cLksMroAhXLuZ4KHZS0D1QQ8qwCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Ffg%3D1&usg=AOvVaw3sEM_N0elgYQx8WbCXpj3n">
          Terms</a>
        <a href="https://www.google.com.br/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjm4cLksMroAhXLuZ4KHZS0D1QQzq0CCBI&url=https%3A%2F%2Fwww.google.com.br%2Fpreferences%3Fhl%3Den&usg=AOvVaw15G9UfuyKueyHY2dXaSx0l">
          Settings</a>
      </div>
    </footer>

    <script  src="./script.js"></script>

  </body>
</html>
