<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google homepage</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/2233f47bdf.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header">
    <div class="up-bar">
      <a class="bar-text" href="https://mail.google.com/mail/">
        Gmail</a>
      <a class="bar-text" href="https://www.google.com.mx/imghp">
        Images</a>
      <a href="https://www.google.com.mx/intl/en/about/products">
        <i class="fas fa-th"></i>
      </a>
      <a class="sign-in" href="https://google.com">
        Sign in
      </a>
    </div>
  </header>

  <main>
    <div id="body">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google" />
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="search-box" name="search-box"><br>
      </div>
      <div class="search-button">
        <button type="submit">Google Search</button>
        <button type="submit">I'm feeling lucky</button>
      </div>
    </div>

  </main>
  <footer class="footer" id="footer">
    <div class="left-items">
      <a href="https://ads.google.com/">Advertising</a>
      <a href="https://smallbusiness.withgoogle.com/">Business</a>
      <a href="https://about.google/">About</a>
      <a href="https://google.com/search/howsearchworks/?fg=1">How search works</a>
    </div>
    <div class="right-items">
      <a href="https://policies.google.com/privacy">Privacy</a>
      <a href="https://policies.google.com/terms">Terms</a>
      <a href="https://www.google.com/preferences">Settings</a>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
